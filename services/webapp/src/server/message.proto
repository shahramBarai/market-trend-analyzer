syntax = "proto3";

package mypackage;

message FinancialTick {
    string id = 1;
    string sec_type = 2;
    string last = 3;
    string trading_date_time = 4;
}

message EMAResult {
    string symbol = 1;
    double ema38 = 2;
    double ema100 = 3;
    string timestamp = 4;
}

message BuyAdvisory {
  string symbol = 1;
  string timestamp = 2;
  string message = 3;
}